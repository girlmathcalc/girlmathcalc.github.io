<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title is now "Almond's Projects" -->
    <title>Almond's Projects</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use the Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'gh-primary': '#24292e',
                        'gh-accent': '#0366d6',
                        'gh-bg': '#f6f8fa',
                    }
                }
            }
        }
    </script>
    <style>
        /* Apply smooth scrolling and use Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: theme('colors.gh-bg');
            min-height: 100vh;
            display: flex;
            /* Reverting to vertical center */
            align-items: center; 
            justify-content: center;
        }
        /* Custom class to lift the content box slightly above the vertical center */
        .lift-up {
            transform: translateY(-10vh); 
        }

        /* Ensure small screens don't get cut off if content is too long */
        @media (max-height: 700px) {
            .lift-up {
                transform: translateY(0); /* Disable lift on short viewports */
            }
        }
    </style>
</head>
<body class="p-4">

    <!-- Applied 'lift-up' class to shift the box higher from the center point -->
    <div class="w-full max-w-lg mx-auto bg-white shadow-2xl rounded-xl overflow-hidden p-6 md:p-8 border border-gray-200 lift-up">

        <!-- Header Section -->
        <header class="text-center mb-8">
            <svg class="mx-auto h-10 w-10 text-gh-primary" fill="currentColor" viewBox="0 0 16 16">
                <!-- Simple GitHub Octocat-like icon for branding -->
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2.0-2.34-6.42-2.34-6.42-2.34z"/>
            </svg>
            <h1 class="text-3xl font-extrabold text-gh-primary mt-2">Almond's Projects</h1>
            <p class="text-gray-500 mt-1">Live demos and documentation for my featured web apps.</p>
        </header>

        <!-- Links Container -->
        <div id="repo-links" class="space-y-4">
            <!-- Dynamic links will go here -->
        </div>
        
        <!-- Footer/Note: Removed GitHub disclaimer -->
        <div class="text-center mt-8 pt-4 border-t border-gray-100">
            <!-- The original disclaimer text has been removed as requested -->
            <p class="text-sm text-gray-400 opacity-0 h-0 invisible">Placeholder for spacing.</p>
        </div>
    </div>

    <script>
        // Array of your repository web pages with image URLs
        const repos = [
            // NEW Project 4: Blackjack 21 (Added to the top)
            { 
                name: "Blackjack 21", 
                description: "Single-player Blackjack against a dealer with twists.", 
                url: "https://almondbyte.github.io/blackjack21/", 
                // Using the specific icon URL from the repo's main branch
                icon: "https://raw.githubusercontent.com/almondbyte/blackjack21/refs/heads/main/icon-192.png" 
            },
            // Project 1: Poker Rogue (Moved to second position)
            { 
                name: "Poker Rogue", 
                description: "mom: we have balatro at home. the balatro at home:", 
                url: "https://almondbyte.github.io/pokerrogue/", 
                icon: "https://raw.githubusercontent.com/almondbyte/pokerrogue/refs/heads/main/icon-192.png"
            },
            // Project 2: Low Poly World (Middle position)
            { 
                name: "Almond's Low Poly World", 
                description: "A low-polygon 3D simulation of my cat Almond.", 
                url: "https://almondbyte.github.io/almond/", 
                icon: "https://raw.githubusercontent.com/almondbyte/almond/refs/heads/main/icon-192.png"
            },
            // Project 3: Girl Math Calculator (New bottom position)
            { 
                name: "Girl Math Calculator", 
                description: "A calculator built on girl math.", 
                url: "https://almondbyte.github.io/girlmath/", 
                icon: "https://raw.githubusercontent.com/almondbyte/girlmath/refs/heads/main/icon-192.png"
            },
        ];

        const container = document.getElementById('repo-links');

        // Function to create a link card element
        function createRepoCard(repo) {
            const link = document.createElement('a');
            link.href = repo.url;
            link.target = "_blank"; // Open in a new tab
            
            // Tailwind classes for the link card
            link.className = "flex items-center p-4 bg-gray-50 hover:bg-gray-100 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg transform hover:scale-[1.01] border border-gray-100";
            
            // Using <img> tag for the icon with scaling and an error fallback
            link.innerHTML = `
                <img src="${repo.icon}" alt="${repo.name} Icon" 
                     class="w-10 h-10 object-cover rounded-md mr-4 flex-shrink-0"
                     onerror="this.onerror=null; this.src='https://placehold.co/40x40/9CA3AF/FFFFFF?text=?';" />
                <div class="flex-grow">
                    <h3 class="text-lg font-semibold text-gh-primary">${repo.name}</h3>
                    <p class="text-sm text-gray-500">${repo.description}</p>
                </div>
                <svg class="ml-4 w-5 h-5 text-gh-accent flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <!-- External link icon -->
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
            `;
            
            container.appendChild(link);
        }

        // Loop through the data and create cards
        window.onload = () => {
            // Clear existing content just in case, though usually not needed with window.onload
            container.innerHTML = ''; 
            repos.forEach(createRepoCard);
        };
    </script>

</body>
</html>
